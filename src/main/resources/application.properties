# Nome da aplicação
spring.application.name=StarSoul

# Variáveis de ambiente
jwt.jwks-url=${JWT_JWKS_URL}
jwt.es256.private-key=${JWT_ES256_KEY_PRIVATE}
jwt.es256.key-id=${JWT_ES256_KEY_ID}
jwt.expiration=${JWT_EXPIRATION}
spring.mail.username=${SMTP_USERNAME}
spring.mail.password=${SMTP_PASSWORD}
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
app.crypto.password=${PASSWORD_DAILY}
app.crypto.salt=${SALT_DAILY}


spring.main.allow-circular-references=true

# Configurações do SMTP Gmail
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Debud
logging.level.org.springframework.security=DEBUG

spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# Configurações do JPA/Hibernate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Estratégia de nomenclatura (opcional, mas recomendado para evitar problemas)
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
